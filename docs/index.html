<h1 id="today"> </h1>

<style> 
    h1 {
      width: 100px;
      height: 100px;
      color: red;
      position: relative;
      animation-name: example;
      animation-duration: 4s;
      animation-iteration-count: 300;
    }
    
    @keyframes example {
      0%   {color:red; left:0px; top:0px; transform: rotate(30deg)}
      25%  {color:yellow; left:200px; top:0px; transform: rotate(130deg)}
      50%  {color:blue; left:200px; top:200px; transform: rotate(230deg)}
      75%  {color:green; left:0px; top:200px; transform: rotate(330deg)}
      100% {color:red; left:0px; top:0px; transform: rotate(30deg)}
    }
    </style>

<script src="md5-min.js"></script>
<script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>


<script>

  var today = new Date();
  var elem = document.getElementById("today");
  var md5_string = hex_md5(today.getDate() + " " + today.getMonth() + " " + today.getYear());
  var number = new bigInt(md5_string, 16);
  var x = number.mod(100);
  if (x < 10) {
  
      elem.innerHTML = "Yes/Jah"
  }
  else {
      elem.innerHTML = number

  }
</script>
